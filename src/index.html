<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/dispenser_img.css">
    <link rel="stylesheet" href="./stylesheets/coin_styles.css">
    <link rel="stylesheet" href="./stylesheets/register_styles.css">
</head>
<body>
    <main>
        <section class="main-container">
            <div class="vending-machine">
                <div class="vending-container dispensers-container"></div>
                <div class="vending-container coins-container"></div>
                <div class="vending-container register-container">
                    <div class="display-box-money">
                        <div id="clear-button"><img src="/icon/other/minus.png" alt="clear-button"></div>
                        <p id="current-money">$ 0.00</p>
                    </div>
                    <div id="keypad"></div>
                    <p id="input-code"></p>
                    <div id="dispense-btn">Dispense</div>
                    <h3 class="change-element"></h3>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="./javascript/main.js"></script>
</body>
</html>
